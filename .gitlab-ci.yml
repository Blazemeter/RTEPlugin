image: 836525813842.dkr.ecr.us-east-1.amazonaws.com/jmeter-plugins-build:3.0

variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

cache:
  paths:
    - .m2/repository/
    - .jmeter/
build:
  stage: build
  tags:
    - docker
  except:
    - master
  script: /execute-on-vnc.sh mvn --batch-mode clean install
  artifacts:
    paths:
      - target/jmeter-bzm-rte-*.jar
      - target/jmeter-test
      - target/failsafe-reports
    expire_in: 1 month
    when: always
build_and_analyze:
  stage: build
  tags:
    - docker
  only:
    - master
  script: /execute-on-vnc.sh mvn --batch-mode -Psonar clean install sonar:sonar -Dsonar.host.url=http://sonar.abstracta.us -Dsonar.login=$SONAR_TOKEN
  artifacts:
    paths:
      - target/jmeter-bzm-rte-*.jar
      - target/jmeter-test
      - target/failsafe-reports
    expire_in: 1 month
    when: always
jmeter_compatibility:
  stage: test
  tags:
    - docker
  script:
    - export JMETER_PATH=$(pwd)/.jmeter
    - cd target/jmeter-test
    - JMETER_VERSION=4.0 bzt testJMeter.yaml
    - JMETER_VERSION=3.3 bzt testJMeter.yaml
    - JMETER_VERSION=3.2 bzt testJMeter.yaml
    - JMETER_VERSION=3.1 bzt testJMeter.yaml
    - bzt testJMeterBZ.yaml
  artifacts:
    when: on_failure
    paths:
      - target/jmeter-test
    expire_in: 4 hour
release:
  stage: deploy
  tags:
    - docker
  only:
    - master
  when: manual
  script: /release.sh
  artifacts:
    paths:
      - target/jmeter-bzm-rte-*.jar